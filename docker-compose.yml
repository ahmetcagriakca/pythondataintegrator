version: "3.8"

services:
  postgresql:
    restart: always
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - DEBUG=false
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=pdi
      - PG_TRUST_LOCALNET=true
    volumes:
      - /var/lib/pdipostgresql/data
  
  pdi-notification:
    build: 
      context: src/notification/
      dockerfile: Dockerfile
    ports:
      - '7500:7500'
    environment:
      - APPLICATION_ENVIRONMENT=TEST
      - TZ=Europe/Istanbul

  pdi-api:
    build: 
      context: src/api/
      dockerfile: Dockerfile
    ports:
      - '7100:7100'
    environment:
      - APPLICATION_ENVIRONMENT=TEST
      - DATABASE_TYPE=POSTGRESQL
      - DATABASE_HOST=10.220.13.77
      - DATABASE_DATABASE=pdi
      - DATABASE_USERNAME=pdi_user
      - DATABASE_PASSWORD=PWD_011
      - DATABASE_PORT=5432
      - SCHEDULER_RPC_CLIENT_HOST=pdi-scheduler
      - PROCESS_RPC_CLIENT_HOST=pdi-process
      - NOTIFICATION_CLIENT_HOST=http://pdi-notification:7500
      - TZ=Europe/Istanbul
    depends_on:
      - postgresql

  pdi-process:
    build: 
      context: src/process/
      dockerfile: Dockerfile
    ports:
      - '7400:7400'
    environment:
      - APPLICATION_ENVIRONMENT=TEST
      - DATABASE_TYPE=POSTGRESQL
      - DATABASE_HOST=postgresql
      - DATABASE_DATABASE=pdi
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=123456
      - DATABASE_PORT=5432
      - NOTIFICATION_CLIENT_HOST=http://pdi-notification:7500
      - TZ=Europe/Istanbul
    depends_on:
      - postgresql

  pdi-scheduler:
    build: 
      context: src/scheduler/
      dockerfile: Dockerfile
    ports:
      - '7300:7300'
    environment:
      - APPLICATION_ENVIRONMENT=TEST
      - DATABASE_TYPE=POSTGRESQL
      - DATABASE_HOST=postgresql
      - DATABASE_DATABASE=pdi
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=123456
      - DATABASE_PORT=5432
      - PROCESS_RPC_CLIENT_HOST=pdi-process
      - TZ=Europe/Istanbul
    depends_on:
      - postgresql
      - pdi-process
  
  pdi-ui:
    build:
      context: src/ui/
      dockerfile: Dockerfile
    ports:
      - '7000:80'
    environment:
      - API_URI=http://localhost1:7100/
      - NOTIFICATION_URI=trhttp://localhost:7500/
    volumes:
      - '/app/node_modules'
      - ./src/ui/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - postgresql